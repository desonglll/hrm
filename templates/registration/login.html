<!-- templates/registration/login.html -->
{% extends "admin/base_site.html" %}
{% block content %}
  <h2>登录</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="button" type="submit">登录</button>
  </form>

  <p>还没有账号？<a href="{% url 'register' %}">注册</a></p>
{% endblock %}
